name: Continuous Integration

on:
  push:
    branches:
      - master
      - main
  schedule:
    # Run every day at 3 AM UTC to catch issues early
    - cron: '0 3 * * *'

jobs:
  test-matrix:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        component: [backend, frontend]

    defaults:
      run:
        working-directory: ./${{ matrix.component }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: digitaltwin_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component }}/package-lock.json

      - name: Install dependencies
        run: npm ci
      
      - name: Ensure Rollup native binary
        if: matrix.component == 'frontend'
        run: |
          ROLLUP_VERSION=$(node -p "require('rollup/package.json').version")
          npm ls @rollup/rollup-linux-x64-gnu >/dev/null 2>&1 || npm install --no-save @rollup/rollup-linux-x64-gnu@${ROLLUP_VERSION}

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/digitaltwin_test
          JWT_SECRET: test-secret-key-for-ci

      - name: Build
        run: npm run build

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component: [backend, frontend]

    defaults:
      run:
        working-directory: ./${{ matrix.component }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component }}/package-lock.json

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated || true

  code-quality-report:
    name: Code Quality Report
    runs-on: ubuntu-latest
    needs: [test-matrix]

    steps:
      - name: Generate quality report
        run: |
          echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tests passed on Node.js 18.x and 20.x" >> $GITHUB_STEP_SUMMARY
          echo "✅ Type checking completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Linting checks passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
