name: PR Validation

on:
  pull_request:
    branches:
      - master
      - main
      - develop
  push:
    branches:
      - master
      - main

jobs:
  backend-quality:
    name: Backend - Quality & Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [20.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: digitaltwin_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/digitaltwin_test
          JWT_SECRET: test-secret-key-for-ci

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Build backend
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not created"
            exit 1
          fi
          echo "Build successful - dist directory created"

  frontend-quality:
    name: Frontend - Quality & Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Ensure Rollup native binary
        run: |
          ROLLUP_VERSION=$(node -p "require('rollup/package.json').version")
          npm ls @rollup/rollup-linux-x64-gnu >/dev/null 2>&1 || npm install --no-save @rollup/rollup-linux-x64-gnu@${ROLLUP_VERSION}

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Build frontend
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not created"
            exit 1
          fi
          echo "Build successful - dist directory created"

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Backend Quality: ${{ needs.backend-quality.result }}"
          echo "Frontend Quality: ${{ needs.frontend-quality.result }}"

          if [ "${{ needs.backend-quality.result }}" != "success" ] || [ "${{ needs.frontend-quality.result }}" != "success" ]; then
            echo "One or more quality checks failed"
            exit 1
          fi

          echo "All quality checks passed successfully!"

      - name: PR validation success
        if: success()
        run: |
          echo "âœ… PR validation completed successfully"
          echo "- Backend: Type checking, linting, tests, and build passed"
          echo "- Frontend: Type checking, linting, tests, and build passed"
          echo "Ready for code review and merge!"
